{% extends "base.html" %}

{% block tag_trunk_content %}
    <h1>Energy and offshore services. <strong>Worldwide.</strong></h1>
    <ul id="splash-presentation">
        <li><a href="/services/qhse" id="landing-qhse" class="icon"></a></li>
        <li class="separator"></li>
        <li><a href="/services/fleet/drilling" id="landing-drilling" class="icon"></a></li>
        <li class="separator"></li>
        <li><a href="/services/fleet" id="landing-fleet" class="icon"></a></li>
        <li class="separator"></li>        
        <li><a href="/services/fleet/construction" id="landing-construction" class="icon"></a></li>
        <li class="separator"></li>
        <li><a href="/services/fleet/logistics" id="landing-logistics" class="icon"></a></li>
    </ul>
    <ul class="news-ticker">
        {% for post in posts %}                    
        <li>Headlines <a href="/press/feed/atom.xml"><img src="{{ MEDIA_URL }}image/icon/14x14/feed-icon-14x14.png"</a> | <a href="/press/post{{ post.path }}">{{ truncate(post.title, 100) }}</a></li>
        {% end %}
    </ul>
{% end %}

{% block tag_scripts %}
<script type="text/javascript">$SELECTOR_SCRIPT</script>
{% end %}
